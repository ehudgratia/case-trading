name: deploy-go-app

on:
  push:
    branches: [ main ]

env:
    DOCKERHUB_IMAGE: ehudgratia/case-trading
    K8S_NAMESPACE: case-trading
    DEPLOYMENT_NAME: case-trading
    CONTAINER_NAME: case-trading
    DOCKERFILE: Dockerfile

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/case-trading:latest
        file: ./Dockerfile
  
  deploy:
    name: deploy to k8s cluster
    runs-on: ubuntu-latest
    needs: docker

    steps:
    - name: setup kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Update image in deployment
      run: |
        kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
        ${{ env.CONTAINER_NAME }}=${{ env.DOCKERHUB_IMAGE }}:latest \
        -n ${{ env.K8S_NAMESPACE }}

    - name: Verify rollout
      run: |
        kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
        -n ${{ env.K8S_NAMESPACE }}