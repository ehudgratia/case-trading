name: deploy-go-app

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Debug GitHub OIDC Token Claims
      id: debug-oidc
      run: |
        echo "Requesting OIDC token with default audience..."
        TOKEN_RESPONSE=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=https://github.com")

        echo "Full response (partial): ${TOKEN_RESPONSE:0:200}..."

        # Extract token value
        TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r .value 2>/dev/null || echo "null")

        if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
          echo "Error: No token received. Check permissions: id-token: write"
          echo "Response was: $TOKEN_RESPONSE"
          exit 1
        fi

        echo "JWT Token (partial): ${TOKEN:0:50}..."

        echo "Decoding payload claims..."
        # Decode payload (base64url decode bagian tengah JWT)
        PAYLOAD=$(echo "$TOKEN" | cut -d '.' -f 2 | base64 -d 2>/dev/null | jq . || echo "Decode failed")

        echo "Decoded Claims:"
        echo "$PAYLOAD"

    - name: Fetch secrets from Infisical via OIDC
      id: infisical
      uses: Infisical/secrets-action@v1.0.9
      with:
        method: oidc
        identity-id: d5d319fc-b156-4a0f-a5f4-9699b4164884   
        env-slug: dev                                      
        project-slug: ci-github-az-nd
        domain: https://app.infisical.com
        oidc-audience: https://github.com                                                            

    - name: Show fetched secrets 
      run: |
        echo "DOCKERHUB_USERNAME from env: $DOCKERHUB_USERNAME"
        echo "DOCKERHUB_TOKEN from env: $DOCKERHUB_TOKEN"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKERHUB_USERNAME }}/case-trading:latest
          ${{ env.DOCKERHUB_USERNAME }}/case-trading:${{ github.sha }}
  
